<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% seo %}

<!-- Favicons -->
<link rel="icon" type="image/png" href="{{ '/favicon-96x96.png' | relative_url }}" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}" />
<link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}" />
<meta name="apple-mobile-web-app-title" content="AIChatWatch" />
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

<!-- Stylesheets -->
<link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Structured Data -->
{% include seo-structured-data.html %}

{% if page.custom_css %}
<style>{{ page.custom_css }}</style>
{% endif %}
