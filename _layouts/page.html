---
layout: default
---

<article class="page">
    {% if page.hero %}
    <section class="page-hero">
        <div class="container">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.description %}
            <p class="page-description">{{ page.description }}</p>
            {% endif %}
        </div>
    </section>
    {% endif %}

    <div class="page-content">
        <div class="container">
            {{ content }}
        </div>
    </div>
</article>

<style>
.page-hero {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 4rem 2rem;
    text-align: center;
}

.page-title {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 3rem;
    margin-bottom: 1rem;
    font-weight: 700;
}

.page-description {
    font-size: 1.25rem;
    opacity: 0.95;
    max-width: 700px;
    margin: 0 auto;
}

.page-content {
    padding: 4rem 0;
}

.page-content h2 {
    margin-top: 3rem;
    margin-bottom: 1.5rem;
}

.page-content h3 {
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.page-content p {
    margin-bottom: 1.5rem;
    line-height: 1.8;
    color: var(--text-secondary);
}

.page-content ul, .page-content ol {
    margin-bottom: 1.5rem;
    padding-left: 2rem;
}

.page-content li {
    margin-bottom: 0.5rem;
    line-height: 1.7;
}

@media (max-width: 768px) {
    .page-hero {
        padding: 3rem 1.5rem;
    }

    .page-title {
        font-size: 2rem;
    }

    .page-description {
        font-size: 1.1rem;
    }

    .page-content {
        padding: 2rem 0;
    }
}
</style>
