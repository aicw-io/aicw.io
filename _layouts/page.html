---
layout: default
---

<article class="page">
    {% if page.hero %}
    <section class="page-hero">
        <div class="container">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.description %}
            <p class="page-description">{{ page.description }}</p>
            {% endif %}
        </div>
    </section>
    {% endif %}

    <div class="page-content">
        <div class="container">
            {{ content }}
        </div>
    </div>
</article>
